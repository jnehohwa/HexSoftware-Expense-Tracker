<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056B3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="256" height="256" rx="60" ry="60" fill="url(#bg)"/>
  
  <!-- Main coin -->
  <circle cx="128" cy="128" r="80" fill="url(#coin)" stroke="#FFF" stroke-width="4"/>
  
  <!-- Dollar sign -->
  <text x="128" y="150" font-family="SF Pro Display, -apple-system, sans-serif" 
        font-size="60" font-weight="600" text-anchor="middle" fill="#1D1D1F">$</text>
  
  <!-- Subtle shadow -->
  <ellipse cx="128" cy="200" rx="60" ry="20" fill="rgba(0,0,0,0.2)" opacity="0.3"/>
</svg>


